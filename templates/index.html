
<div id="accomplishmen" class="js-masonry" data-masonry-options='{ "columnWidth": 75, "itemSelector": ".item" }'>
{{ range .Recent}}
  <span class="item accomplishment" style="display:inline-block; padding: 20px">
    <p class="sticky taped2" style="width: 300px;">
      {{.Body}}

      {{ if .ImagePath}}
        <a href="{{.ImagePath}}"> <img src="{{ .ImagePath }}" width="250px"> </a>
      {{end}}
      <br>
      <small> - {{.Name}} on {{.Date.Format "Jan 2"}}</small>
    </p>
  </span>
{{end}}
</div>
