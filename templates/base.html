<html>
  <head>
    <title> LifeTracker </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/lifetracker.css" rel="stylesheet">

  </head>

  <body style="background: #C2ABD1">
    <div class="row">
      <div class="col-md-2">
        <div class="well" style="min-width:175;">
          <h1> LifeTracker! </h1>
            {{ if .User.Name }}
              <p> Welcome back <strong> {{ .User.Name }} </strong> </p>
              <a href="/logout"> Logout </a>
            {{ else }}
              {{template "login.html" .}}
            {{ end }}
            <br>
            {{ template "howItWorks.html" .}}
        </div>
      </div>
      <div class="col-md-10" style="right: 15px">
        {{ template "addAccomplishment.html" .}}
        <!-- {{ template "calendar.html" .}} -->
        {{ template "index.html" .}}
      </div>
    </div>

  </body>

  <footer>
  </footer>

  <script src="/static/js/jquery.js" type="text/javascript"></script>
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/static/js/lifetracker.js" type="text/javascript"></script>
  <script src="/static/js/masonry.min.js" type="text/javascript"></script>
</html>
